<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
		rel="stylesheet" />
	<link rel="stylesheet" href="assets/css/styles.css" />
	<title>Weather Dashboard</title>
</head>

<body>
	<header class="p-3 mb-3 text-center border-bottom border-5">
		<h1 class="display-3">Weather Dashboard</h1>
	</header>


	<div class="conainer mx-3">
		<div class="row">
			<div class="col-xs-12 col-sm-5 col-xl-3 p-2" id="cityFinder">
				<form class="mb-2" id="cityInputForm">
					<div class="mb-3">
						<h2>Search Cities</h2>
						<input type="text" class="form-control" id="cityInput">
					</div>
					<button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
					<hr>
				</form>
				<ul class="list-group" id="prevCities"></ul>
			</div>
			<div class="col-xs-12 col-sm-7 col-xl-9 p-2">
				<div class="card mb-3" id="selectedCity">
					<h2 class="card-header" id="currentCity"></h2>
					<ul class="list-group list-group-flush" id="selectedCityConditions">
					  <li class="list-group-item" id="currentCityTemp"></li>
					  <li class="list-group-item" id="currentCityWind"></li>
					  <li class="list-group-item" id="currentCityHumidity"></li>
					</ul>
				</div>
					<div class="row">
						<h2>5-Day Forecast</h2>
						</div>
						<div class="row justify-content-center" id="fiveDayRow"></div>

					</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>

</html>
